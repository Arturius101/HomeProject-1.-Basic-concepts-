<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Основные понятия</title>

    <link rel="shortcut icon" type="image/png" href="../Jasmine/jasmine_favicon.png">
    <link rel="stylesheet" href="../Jasmine/jasmine.css">
    <link rel="stylesheet" href="../assets/css/style.css" />

    <script src="../Jasmine/jasmine.js"></script>
    <script src="../Jasmine/jasmine-html.js"></script>
    <script src="../Jasmine/boot.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="./task.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="./tests.js"></script>  
  </head>

  <body>
    <header class="header">
      <div class="logo__container">
        <a href="https://netology.ru/" class="logo__link"></a>
      </div>
      <h1 class="header__title">Домашнее задание к лекции 1. «Основные понятия»</h1>
    </header>
    <main class="content">
      <div class="card">
        <input type="number" placeholder="a" id="a" />
        <input type="number" placeholder="b" id="b" />
        <input type="number" placeholder="c" id="c" />
        <button onClick="calculateQuadraticEquation()">
          Задание №1
        </button>
        <div>
          <span id="equation"></span><br />
          <span id="result"></span>
        </div>
      </div>

      <div class="card">
        <input type="text" placeholder="Процентная ставка" id="percent" />
        <input type="text" placeholder="Начальный взнос" id="contribution" />
        <input type="text" placeholder="Общая стоимость" id="amount" />
        <label>Срок ипотеки <input type="date" id="date" /></label>
        <button onClick="calculateMortgage()">
          Посчитать общую стоимость ипотеки
        </button>
        <div>
          <span id="mortageResult"></span>
        </div>
      </div>
    </main>
    <script src="task.js"></script>
    <script src="main.js"></script>
  </body>
</html>
